name: lint

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0
        with:
          python-version: 3.x
      - run: pip install nox
      - run: nox --no-reuse_existing_virtualenvs -s lint
